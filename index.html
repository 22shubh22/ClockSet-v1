<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Keeper</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <!-- BootsTrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Favicon Added -->
    <link rel="icon" href="./logo.png" />
  </head>

  <body>
    <div class="header">
      <div><h3>Time Keeper</h3></div>
      <!-- Live Date & Time -->
      <span id="span" class="d-flex align-items-center justify-content-center"
        >Loading.....</span
      >

      <!--dark/light theme switch-->
      <div id="dark-theme-toggler" style="text-align: right; margin: 20px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="blue"
          class="bi bi-circle-half"
          viewBox="0 0 16 16"
        >
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </div>
    </div>

    <div class="dropdown">
      <label class="label" for="contest">Choose a Platform : </label>
      <select id="contest" name="contest">
        <option value="all">All Contest</option>
        <option value="cf">Codeforces</option>
        <option value="cc">CodeChef</option>
        <option vlaue="at">Atcoder</option>
        <option value="lc">LeetCode</option>
        <option value="he">HackerEarth</option>
        <option value="hr">HackerRank</option>
        <option value="ks">KickStart</option>
      </select>
      <button id="btn">Filter</button>
    </div>

    <div style="display: block" id="container-leetcode"></div>
    <div style="display: block" id="container-codeforces"></div>
    <div style="display: block" id="container-codechef"></div>
    <div style="display: block" id="container-at_coder"></div>
    <div style="display: block" id="container-kick_start"></div>
    <div style="display: block" id="container-hacker_earth"></div>
    <div style="display: block" id="container-hacker_rank"></div>
    <!-- Footer -->
    <footer class="footer">
      <!-- <div>Made With ❤️ by Akhilesh Kumar Mishra for hacktoberfest</div> -->
      <h4 class="credit">
        Created With ❤️ by
        <span
          ><a href="https://linktree.com/iamakhileshmishra"
            >Akhilesh Kumar Mishra</a
          ></span
        >
      </h4>
    </footer>
    <script type="module" src="/index.js "></script>
    <script type="module" src="contest.js">
      import filterContest from './contest.js';
    </script>
    <script src="dark.js"></script>
  </body>
</html>
